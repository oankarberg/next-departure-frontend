# [START cloudbuild]
steps:
    # This step builds the container image.
    # - name: 'gcr.io/cloud-builders/docker'
    #   id: Build
    #   args:
    #       - 'build'
    #       - '-t'
    #       - 'eu.gcr.io/$PROJECT_ID/next-departure-frontend:$SHORT_SHA'
    #       - '.'

    # # This step pushes the image to Container Registry
    # # The PROJECT_ID and SHORT_SHA variables are automatically
    # # replaced by Cloud Build.
    # - name: 'gcr.io/cloud-builders/docker'
    #   id: Push
    #   args:
    #       - 'push'
    #       - 'eu.gcr.io/$PROJECT_ID/next-departure-frontend:$SHORT_SHA'
    # [END cloudbuild]

    # Decrypt the file containing the key
    - name: 'gcr.io/cloud-builders/gcloud'
      args:
          - kms
          - decrypt
          - --ciphertext-file=id_rsa.enc
          - --plaintext-file=/root/.ssh/id_rsa
          - --location=global
          - --keyring=my-keyring
          - --key=github-key
      volumes:
          - name: 'ssh'
            path: /root/.ssh

    # Set up git with key and domain.
    - name: 'gcr.io/cloud-builders/git'
      entrypoint: 'bash'
      args:
          - '-c'
          - |
              chmod 600 /root/.ssh/id_rsa
              cat <<EOF >/root/.ssh/config
              Hostname github.com
              IdentityFile /root/.ssh/id_rsa
              EOF
              mv known_hosts /root/.ssh/known_hosts
      volumes:
          - name: 'ssh'
            path: /root/.ssh

    # [START cloudbuild-trigger-cd]
    # This step clones the hello-cloudbuild-env repository
    - name: 'gcr.io/cloud-builders/gcloud'
      id: Clone env repository
      entrypoint: /bin/sh
      args:
          - '-c'
          - |
              git clone git@github.com:oankarberg/next-dep-app-cloudbuild-env.git && \
              cd next-dep-app-cloudbuild-env && \
              git checkout candidate && \
              git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)')
      volumes:
          - name: 'ssh'
            path: /root/.ssh
    # This step generates the new manifest
    - name: 'gcr.io/cloud-builders/gcloud'
      id: Generate manifest
      entrypoint: /bin/sh
      args:
          - '-c'
          - |
              ls -lt \
              sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" deployment.json | \
              sed "s/COMMIT_SHA/${SHORT_SHA}/g" > next-dep-app-cloudbuild-env/kubernetes.json
    # This step pushes the manifest back to hello-cloudbuild-env
    - name: 'gcr.io/cloud-builders/gcloud'
      id: Push manifest
      entrypoint: /bin/sh
      args:
          - '-c'
          - |
              set -x && \
              cd next-dep-app-cloudbuild-env && \
              git add kubernetes.json && \
              git commit -m "Deploying image gcr.io/${PROJECT_ID}/next-departure-frontend-cloudbuild:${SHORT_SHA}
              Built from commit ${COMMIT_SHA} of repository next-departure-frontend
              Author: $(git log --format='%an <%ae>' -n 1 HEAD)" && \
              git push origin candidate

# [END cloudbuild-trigger-cd]
